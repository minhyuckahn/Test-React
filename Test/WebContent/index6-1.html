<!DOCTYPE html>
<html>
	<head>
		<title>React Comp2</title>
		<script src="./js-lib/react.js"></script>
		<script src="./js-lib/react-dom.js"></script>
		<script src="./js-lib/browser.min.js"></script>
		<style>
			#container{
				padding: 50pt;
				background-color: #EEE;
			}
			#container h1{
				font-size:50px;
				font-family:sans-serif;
				color:#0080A8;
			}
			#container h3{
				font-size:20px;
				font-family:sans-serif;
				color:#00F0A8;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
			var HelloWorld = React.createClass({
				render: function() {
					var letterStyle={
						padding:10,
						margin:10,
						backgroundColor: this.props.bc,
						color:"#030303",
						display: "inline-block",
						fontFamily: "monospace",
						fontSize: 32,
						textAlign: "center"
					};

					return (
						<div style={letterStyle}>
						"{this.props.children}"
						</div>
					);
				}
			});

			ReactDOM.render(
<div>
<HelloWorld bc="#58B3FF">A</HelloWorld>
<HelloWorld bc="#FF605F">B</HelloWorld>
<HelloWorld bc="#FFD52E">C</HelloWorld>
<HelloWorld bc="#49DD8E">D</HelloWorld>
</div>,
				document.querySelector("#container")
			);
		</script>
	</body>
</html>
